<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6b2116c55.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-content">
        <section class="player">
            <div class="display">
                <nav class="menu">
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>                    
                </nav>
                <div class="album-photo">
                    <img class="imgAlbum01" src="./public/img/one-piece-5k-aso8neto2qam0ope.jpg" alt="">
                        <div class="allNames">
                            <h1 class="musicName">One Piece Op 02</h1>
                            <h2 class="artistName">Oda GÃªnio</h2>
                        </div>
                </div>
                <div class="control">
                    <audio id="audioPlayer">
                        <source src="./musics/OnePiece.mp3" type="audio/mp3">
                    </audio>
                    <div id="progressDiv">
                        <input type="range" value="0" id="progress">
                    </div>
                    <div class="buttons">
                        <i class="fa-solid fa-backward" data-buttom="one"></i>
                       <!--  <i class="fa-solid fa-pause"></i> -->
                        <i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i>
                        <i class="fa-solid fa-forward" data-buttom='two'></i>
                    </div>
                </div>
            </div>  
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
